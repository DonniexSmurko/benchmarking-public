name: ci

"on": [pull_request, push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run:
          python -m pip install -r requirements.txt
      - run:
          ./lint.sh
